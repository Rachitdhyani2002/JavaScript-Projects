<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Currency Convertor</h1>
        <div class="box">
            <input type="text" autocomplete="off" id="input">
            <div class="btn">
                <button onclick="toDollar()">Dollar</button>
                <button onclick="toEuro()">Euro</button>
                <button onclick="toPounds()">Pounds</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
