<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Identity Card</title>
</head>

<body>
     <div class="container">
        <div class="box">
            <h1 id="heading">Generate Identity Card</h1>
            <div class="form">
                <input type="text" placeholder="Enter Name" id="name">
                <input type="text" placeholder="Enter Class" id="class">
                <input type="date" placeholder="Enter Date Of Birth" id="date">
                <input type="text" placeholder="Enter Father's Name" id="father">
                <input type="number" placeholder="Enter Phone Number" id="number">
                <input type="file" placeholder="Choose Image" accept="image" id="image">
            </div>
            <div class="btn">
                <button onclick="submitForm()">Submit</button>
            </div>
        </div>
        <div class="card">
            <div class="identity">
                <h6>Identity Card</h6>
                <img src="#" alt="image" id="image1">
                <div class="identity1">
                    <p id="name1"></p>
                    <p id="class1"></p>
                    <p id="date1"></p>
                    <p id="father1"></p>
                    <p id="number1"></p>
                </div>
                <div class="print">
                    <button onclick="printCard">Print</button>
                </div>
            </div>
        </div>
     </div>
    <script src="index.js"></script>
</body>

</html>
